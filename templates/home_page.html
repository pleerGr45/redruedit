{% extends "base.html" %}
{% block title %} –ù–æ–≤–æ—Å—Ç–∏ {% endblock %}
{% block style %}
<link rel="stylesheet" href="{{url_for('static', filename='css/input_style.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='css/text_area_style.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='css/image.css')}}">
<style>
    .home_section {
        margin-top: -100px;
        padding: 230px;
        background-image: url("./static/style/images/main_home_picture.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        height: fit-content;
    }

    .likebutton {
        padding: 3px;
        border: none;
        border-radius: 10px;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        margin-right: 30px;
        text-decoration: none;
        text-align: center;
        cursor: pointer;
    }

    .main_home_picture_img {
        width: -webkit-fill-available;
        margin: 0px;
    }

    .button {
        padding: 3px;
    }
</style>
{% endblock %}
{% block content %}
<section class="home_section">
    {% if rights %}
    <form method="post" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫" maxlength="32" required>
        <label for="photo">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ</label>
        <input type="file" name="photo" accept="image/png,image/jpeg">
        <textarea type="textarea" name="content" placeholder="–°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ" rows="4" maxlength="256" required></textarea>
        <input type="submit" value="–û—Ç–ø—Ä–∞–≤–∏—Ç—å">
    </form>
    {% endif %}
</section>
<img src="./static/style/images/picture_border.png" alt="" class="main_home_picture_img">
{% if is_not_void %}
    {% for el in ls %}
        <form>
            <input type="text" name="ntitle" value="{{ el[0].title }}" maxlength="32" disabled>
            <label for="content">{{ el[0].date }}</label>
            <img src="static/images/{{el[0].image}}">
            <textarea type="textarea" name="content" rows="4" maxlength="256" disabled>{{ el[0].content }}</textarea>
            <btn>
                <a href="like_news/{{el[0].id}}/+" class="likebutton">üëç <label>{{el[1]}}</label></a>
                <a href="like_news/{{el[0].id}}/-" class="likebutton">üëé <label>{{el[2]}}</label></a>

                {% endif %}
            </btn>
        </form>
    {% endfor %}
{% endif %}
{% endblock %}
