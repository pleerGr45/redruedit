{% extends "community_base.html" %}
{% block title %} {{chat_name}} {% endblock %}
{% block cmstyle %} 
<style>
    container {
        margin-left: 100px;
        margin-top: 40px;
    }

    vert_case {
        display: flex;
        flex-direction: column;
        width: 85%;
    }

    form {
        display: flex;
        width: 80%;
    }

    input[type="submit"] {
        width: 20%;
    }

    .msg_case {
        display: flex;
        flex-direction: column;
        width: 90%;
        height: 600px;
        overflow-y: scroll;
        scrollbar-color: #333 #444;
    }

    msg_box {
        width: 60%;
        margin: 20px;
        background-color: #333;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 5px;
    }

    name {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 600;
        font-size: 20px;
    }

    date {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 100;
        font-size: 10px;
    }

    cont {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 300;
        font-size: 18px;
    }

</style>
{% endblock %}
{% block container %}
<vert_case>
<center>
    <form>
        <textarea type="textarea" name="com_desc" placeholder="Описание чата" rows="4" disabled>{{chat.chat_description}}</textarea>
    </form>
</center>

    <div class="msg_case">
        {% for msg in messages %}
        <msg_box>
            <name><a href="/view_profile/{{msg[1]}}">{{msg[0]}}</a></name>
            <date>{{msg[2]}}</date>
            <br>
            <cont>{{msg[3]}}</cont>
        </msg_box>
        {% endfor %}
    </div>
    <form action="/community/center/{{chat.parrent_unique_name}}/{{chat_name}}" method="post">
        <input type="text" name="message" placeholder="Напишите сообщение" minlength="1" maxlength="256" required>
        <input type="submit" value="Отправить">
    </form>
</vert_case>
{% endblock %}
