{% extends "base.html" %}
{% block title %} Вход {% endblock %}
{% block style %} 
<link rel="stylesheet" href="{{url_for('static', filename='css/input_style.css')}}">
<style>
    form {
        width: 400px;
        margin: 20px auto;
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    div {
        margin-bottom: 10px
    }
</style>
{% endblock %}
{% block content %}
<form action="/login" method="post">
    <input type="text" name="login" placeholder="Логин" minlength="5" maxlength="32" required>
    <input type="password" name="pass" placeholder="Пароль" minlength="6" maxlength="32" required>
    <div>
        <input type="checkbox" name="remainme">
        <label for="remainme">Запомнить меня</label> 
    </div>
    <input type="submit" value="Войти">
    <hr>
    <a href="/register">Зарегистрироваться</a>
</form>

{% endblock %}
