{% extends "base.html" %}
{% block title %} Регистрация {% endblock %}
{% block style %}
<link rel="stylesheet" href="{{url_for('static', filename='css/input_style.css')}}">
{% endblock %}
{% block content %}
<form action="/register" method="post">
    <input type="text" name="login" placeholder="Логин" pattern="[a-zA-Z0-9_]*" title="Логин может содержать только латинские буквы, цифры и нижнее подчеркивание" minlength="5" maxlength="32" required>
    <input type="text" name="name" placeholder="Имя пользователя" minlength="5" maxlength="32" pattern="[a-zA-Zа-яА-Я_]*" title="Имя может содержать только латинские, русские буквы и нижнее подчеркивание" required>
    <input type="password" name="pass" placeholder="Пароль" minlength="6" pattern="^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#$%^&*()_+-={}\[\]?.,~`-]).{8,}$" title="Пароль должен содержать не менее 8 символов, хотя бы одну латинскую букву, цифру и специальный символ, кроме /, \, |" maxlength="32" required>
    <input type="password" name="pass_repeat" placeholder="Повторение пароля" pattern="^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#$%^&*()_+-={}\[\]?.,~`-]).{8,}$" title="Пароль должен содержать не менее 8 символов, хотя бы одну латинскую букву, цифру и специальный символ, кроме /, \, |" minlength="6" maxlength="32" required>
    <input type="submit" value="Регистрация">
    <hr>
    <a href="/login">Войти</a>
</form>
{% endblock %}
